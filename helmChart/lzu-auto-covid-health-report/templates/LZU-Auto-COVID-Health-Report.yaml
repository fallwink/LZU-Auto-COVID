{{- $chart_name := .Chart.Name }}
{{- $chart_version := .Chart.Version | replace "+" "_" }}
{{- $chart_description := .Chart.Description | quote  }}

---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Values.name }}
  labels:
    chart: "{{ $chart_name }}-{{ $chart_version }}"
  annotations:
    description: {{ $chart_description }}
spec:
  concurrencyPolicy: {{ .Values.concurrencyPolicy }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: {{ .Values.name }}
        spec:
          {{- if .Values.securityContext.runAsUser }}
          securityContext:
            runAsUser: {{ .Values.securityContext.runAsUser }}
            {{- if .Values.securityContext.runAsGroup }}
            runAsGroup: {{ .Values.securityContext.runAsGroup }}
            {{- end }}
            {{- if .Values.securityContext.fsGroup }}
            fsGroup: {{ .Values.securityContext.fsGroup }}
            {{- end }}
          {{- end }}
          containers:
          - image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.imagePullPolicy }}
            name: {{ .Values.name }}
            env:
            - name: DELAYS
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.name }}-configmap
                  key: delays
            - name: CARDID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: cardid
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: password
            - name: SERVERCHANSCKEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: serverchansckey
            - name: PPTOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: pptoken
            - name: PPTOPIC
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: pptopic
            - name: TGBOTTOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: tgbottoken
            - name: TGCHATID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: tgchatid
            - name: SUBSINFO
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: subsinfo
            - name: CORPID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: corpid
            - name: CORPSECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: corpsecret
            - name: AGENTID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.name }}-secrets
                  key: agentid
            {{- with .Values.env }}
{{ toYaml . | indent 12 }}
            {{- end }}
            {{- if .Values.command }}
            command: {{ .Values.command }}
            {{- end }}
            {{- with .Values.args }}
            args:
{{ toYaml . | indent 12 }}
              {{- end }}
            {{- with .Values.resources }}
            resources:
{{ toYaml . | indent 14 }}
            {{- end }}
            volumeMounts:
            - mountPath: /cache
              name: report-delays-marking
            {{- with .Values.volumeMounts }}
{{ toYaml . | indent 12 }}
            {{- end }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}
          {{- end }}
          restartPolicy: {{ .Values.restartPolicy }}
          volumes:
          - name: report-delays-marking
            emptyDir: {}
          {{- with .Values.volumes }}
{{ toYaml . | indent 12 }}
          {{- end }}
  schedule: {{ .Values.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ .Values.name }}-configmap"
  labels:
    chart: "{{ $chart_name }}-{{ $chart_version }}"
data:
  delays: {{ .Values.failureDelayTime | quote }}
  {{- with .Values.configMap }}
{{ toYaml . | indent 2 }}
  {{- end }}

---
apiVersion: "v1"
kind: "Secret"
metadata:
  name: "{{ .Values.name }}-secrets"
  labels:
    chart: "{{ $chart_name }}-{{ $chart_version }}"
type: "Opaque"
stringData:
  cardid: {{ .Values.cardID | quote }}
  password: {{ .Values.password | quote }}
  serverchansckey: {{ .Values.serverChanSCKey | quote }}
  pptoken: {{ .Values.ppToken | quote }}
  pptopic: {{ .Values.ppTopic | quote }}
  tgbottoken: {{ .Values.tgBotToken | quote }}
  tgchatid: {{ .Values.tgChatID | quote }}
  subsinfo: {{ .Values.subsInfo | quote }}
  corpid: {{ .Values.corpID | quote }}
  corpsecret: {{ .Values.corpSecret | quote }}
  agentid: {{ .Values.agentID | quote }}
  {{- with .Values.secret }}
{{ toYaml . | indent 2 }}
  {{- end }}
